<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kitap Bilgisi HazÄ±rla</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #28a745; color: white; border: none; cursor: pointer; font-weight: bold; }
        #ciktiAlani { display: none; margin-top: 20px; }
        textarea { width: 100%; height: 80px; background: #222; color: #0f0; padding: 10px; font-family: monospace; border-radius: 5px; }
    </style>
</head>
<body>
    <h3>ðŸ“– Kitap Bilgisi Bul</h3>
    <input type="text" id="kitapAdi" placeholder="KitabÄ±n tam adÄ±nÄ± yazÄ±n...">
    <button onclick="bilgiGetir()">Bilgileri OluÅŸtur</button>

    <div id="ciktiAlani">
        <p>âœ… Bilgiler HazÄ±r! AÅŸaÄŸÄ±daki kodu kopyalayÄ±n:</p>
        <textarea id="kodCiktisi" readonly></textarea>
        <p><small>Bunu kopyalayÄ±p <b>kitaplar.json</b> dosyasÄ±ndaki parantezlerin iÃ§ine yapÄ±ÅŸtÄ±rÄ±n.</small></p>
    </div>

    <script>
        async function bilgiGetir() {
            const ad = document.getElementById('kitapAdi').value;
            if(!ad) return;
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(ad)}`);
            const data = await res.json();
            if(data.items) {
                const k = data.items[0].volumeInfo;
                const obje = {
                    baslik: k.title,
                    yazar: k.authors ? k.authors[0] : "Bilinmiyor",
                    yayinevi: k.publisher || "Bilinmiyor"
                };
                // BaÅŸÄ±na virgÃ¼l ekleyerek kopyalamayÄ± kolaylaÅŸtÄ±ralÄ±m
                document.getElementById('kodCiktisi').value = JSON.stringify(obje, null, 2) + ",";
                document.getElementById('ciktiAlani').style.display = "block";
            } else { alert("Kitap bulunamadÄ±!"); }
        }
    </script>
</body>
</html>
