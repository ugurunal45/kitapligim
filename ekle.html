<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kitap Bilgisi HazÄ±rla</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
        #sonuc { display: none; margin-top: 20px; background: #f8f9fa; padding: 15px; border: 1px dashed #007bff; }
        textarea { width: 100%; height: 80px; background: #222; color: #0f0; padding: 10px; font-family: monospace; border-radius: 5px; resize: none; }
    </style>
</head>
<body>
    <h3>ðŸ“– Kitap Bul ve Kod Al</h3>
    <input type="text" id="kitapAdi" placeholder="KitabÄ±n adÄ±nÄ± yazÄ±n...">
    <button onclick="hazirla()">Bilgileri Getir</button>

    <div id="sonuc">
        <p>âœ… Bilgiler bulundu! AÅŸaÄŸÄ±daki kodu kopyalayÄ±n:</p>
        <textarea id="kod"></textarea>
        <p style="font-size: 12px; color: #666;">Not: Bu kodu kitaplar.json iÃ§indeki [ ] arasÄ±na yapÄ±ÅŸtÄ±rÄ±n. Her yeni kitaptan Ã¶nce virgÃ¼l koymayÄ± unutmayÄ±n.</p>
    </div>

    <script>
        async function hazirla() {
            const ad = document.getElementById('kitapAdi').value;
            if(!ad) return;
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(ad)}`);
            const data = await res.json();
            if(data.items) {
                const k = data.items[0].volumeInfo;
                const obje = {
                    "baslik": k.title,
                    "yazar": k.authors ? k.authors[0] : "Bilinmiyor",
                    "yayinevi": k.publisher || "Bilinmiyor"
                };
                document.getElementById('kod').value = JSON.stringify(obje, null, 2);
                document.getElementById('sonuc').style.display = "block";
            } else { alert("Kitap bulunamadÄ±!"); }
        }
    </script>
</body>
</html>
