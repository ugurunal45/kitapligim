<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kitap Bilgisi Bulucu</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; cursor: pointer; border: none; }
        #sonuc { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <h3>ðŸ“– Kitap Bilgisi Sorgula</h3>
    <input type="text" id="kInput" placeholder="Kitap adÄ±nÄ± yazÄ±n...">
    <button onclick="bul()">Bilgileri GÃ¶ster</button>

    <div id="sonuc" id="detaylar">
        <p><strong>BaÅŸlÄ±k:</strong> <span id="t"></span></p>
        <p><strong>Yazar:</strong> <span id="y"></span></p>
        <p><strong>YayÄ±nevi:</strong> <span id="p"></span></p>
        <p><small>(Bu bilgileri elinle json dosyasÄ±na yazabilirsin)</small></p>
    </div>

    <script>
        async function bul() {
            const ad = document.getElementById('kInput').value;
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=intitle:${encodeURIComponent(ad)}`);
            const data = await res.json();
            if(data.items) {
                const i = data.items[0].volumeInfo;
                document.getElementById('t').innerText = i.title;
                document.getElementById('y').innerText = i.authors ? i.authors[0] : "Bilinmiyor";
                document.getElementById('p').innerText = i.publisher || "Bilinmiyor";
                document.getElementById('sonuc').style.display = "block";
            } else { alert("BulunamadÄ±"); }
        }
    </script>
</body>
</html>
