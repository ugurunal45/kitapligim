<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Kitaplığım</title></head>
<body>
    <h2>Kitap Listem</h2>
    <div id="liste"></div>
    <script>
        fetch('kitaplar.json').then(r => r.json()).then(data => {
            const div = document.getElementById('liste');
            data.forEach(k => {
                div.innerHTML += `<p><b>${k.baslik}</b> - ${k.yazar} (${k.yayinevi})</p>`;
            });
        });
    </script>
</body>
</html>
